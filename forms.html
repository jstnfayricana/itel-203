<!DOCTYPE hmtl>
<html lang="en">
<head>
  <title> Registration Form </title>
  </head>
<body>
  
  <h1> Registration Form </h1>
<form>
  <table>
    <tr>
      <td>
        <h2> Name: </h2>
      </td>
      <td>
        <input type="text" placeholder="Enter Name" name="" id="" required>
      <td>
    </tr>
    <tr>
      <td>
        <h2>Email:</h2>
      </td>
      <td>
        <input type="mail" placeholder="Email" name="">
      </td>
    </tr>
    <tr>
      <td>
        <h2> Password: </h2>
      </td>
      <td>
        <input type="Password" placeholder="Enter Password" name="">
      </td>
    </tr>
    <tr>
      <td>
        <h2> Phone No: </h2>
      </td>
      <td>
        <option>+63</option>
        <input type="Phone" placeholder="9*********" name="">
      </td>
    </tr>
    <tr>
      <td>
        <h2> Sex: </h2>
      </td>
      <td>
        <input type="radio" name="Gender">Male
         <input type="radio" name="Gender">Female
      </td>
    </tr>
    <tr>
      <td>
        <h2>Address:</h2>
      </td>
      <td>
        <input type="Address" placeholder="Enter Address" name="">
      </td>
    </tr>
     <tr>
      <td>
        <h2> Birthday: </h2>
      </td>
      <td>
        <input type="date" id="birthday" name="birthday"><br>
    <div class="container signin">
      <tr>
       <td>
      <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
      </tr>
       </td>
    <tr>
      <td>
        <input type="Submit" value="Submit" name="">
      </td>
    </tr>
     <tr>
      <td>
        <input type="Reset" value="Reset" name="">
      </td>
    </tr>
  </table>
  </form>
  </body>
  <html>
